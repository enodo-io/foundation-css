name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build documentation
      run: npm run build:docs

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./dist
        # cname: foundation-css.enodo.dev  # Uncomment if you have a custom domain
